apply plugin: 'com.android.application'
apply from: '../dependencies.gradle'
apply from: '../spotless.gradle'

android {
    signingConfigs {
        release {
            storeFile file('/home/dmj/Documents/Clients/Direct - OlavAndMic/keystore/original keystore')
            storePassword password
            keyAlias = 'll'
            keyPassword password
        }
    }
    compileSdkVersion 29

    /*signingConfigs{
        key{
            keyAlias 'll'
            keyPassword 'olav1234'
            storeFile file('D:\\workspace\\Olav Keystore')
            storePassword 'olav1234'
        }
    }*/

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    aaptOptions {
        ignoreAssetsPattern "!drawable-b+sr+Latn"
    }

    defaultConfig {
        applicationId "com.olav.logolicious"
        minSdkVersion 16
        targetSdkVersion 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            //signingConfig signingConfigs.key
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    productFlavors.whenObjectAdded { flavor ->
        // Add the property 'myCustomProperty' to each product flavor and set the default value to 'customPropertyValue'
        flavor.ext.set('apkName', '')
    }

    // Specifies one flavor dimension.
    flavorDimensions "version"
    ndkVersion '20.0.5594570'

    productFlavors {
        demo {
            /*minSdkVersion 14
             targetSdkVersion 24
             versionCode 1
             versionName '1.0'
             applicationId 'com.olav.logolicious.test'*/
            dimension "version"
            apkName = "demo"
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
        }
        full {
            dimension "version"
            apkName = "full"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def SEP = "-"
            def apkName = variant.productFlavors[0].apkName
            def flavor = variant.productFlavors[0].name
            if (apkName != '')
                flavor = apkName
            def version = variant.versionCode
            def newApkName = 'LogoLicious-'  + version + SEP + flavor
            logger.error("newApkName = " + newApkName)
            output.outputFileName = newApkName + ".apk"
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    //noinspection GradleCompatible
    def billing_version = "3.0.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation "com.google.android.material:material:$versions.googleMaterial"
    implementation "androidx.constraintlayout:constraintlayout:2.1.0-beta01"
    implementation files('libs/disklrucache-2.0.2.jar')
    implementation files('libs/nineoldandroids-2.4.0.jar')
    implementation files('libs/universal-image-loader-1.9.5.jar')
    //implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation "com.android.billingclient:billing:$billing_version"
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.firebase:firebase-auth:20.0.3'
    implementation files('libs/acra-4.5.0.jar')
    implementation 'com.github.duanhong169:colorpicker:1.1.6'
    implementation project(":colorpickerview")
    implementation "com.github.skydoves:powermenu:$versions.powermenu"
    implementation "com.jakewharton.timber:timber:$versions.timber"
}
