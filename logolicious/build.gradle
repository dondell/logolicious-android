apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    /*signingConfigs{
        key{
            keyAlias 'll'
            keyPassword 'olav1234'
            storeFile file('D:\\workspace\\Olav Keystore')
            storePassword 'olav1234'
        }
    }*/

    aaptOptions {
        ignoreAssetsPattern "!drawable-b+sr+Latn"
    }

    defaultConfig {
        applicationId "com.olav.logolicious"
        minSdkVersion 14
        targetSdkVersion 28

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
            //signingConfig signingConfigs.key
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            def appName = "LogoLicious"
            outputFileName = appName + "-${variant.versionName}.apk"
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation files('libs/disklrucache-2.0.2.jar')
    implementation files('libs/nineoldandroids-2.4.0.jar')
    implementation files('libs/universal-image-loader-1.9.5.jar')
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'
    implementation 'com.google.android.gms:play-services-auth:12.0.0'
    implementation 'com.google.firebase:firebase-auth:12.0.0'
    implementation files('libs/acra-4.5.0.jar')
}